{% extends 'base.html' %}

{% block title %}
<title>SIGN_UP | ADOPTPET</title>
{% endblock title %}


{% block content1 %}

  <!-- left modal -->
  <div class="modal modal_outer left_modal fade" id="signup" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
      <form method="post" id="get_quote_frm">
        <div class="modal-content " style="background-color: rgb(95, 95, 95); color: whitesmoke;">
          <!-- <input type="hidden" name="email_e" value="admin@filmscafe.in"> -->
          <div class="modal-header">
            <h2 class="modal-title">Welcome to AdoptPet</h2>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body get_quote_view_modal_body">

            <div class="form-row">

              <div class="form-group col-sm-6">
                <label for="name">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" required="" id="name" name="name">
              </div>
              <div class="form-group col-sm-6">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input type="email" required="" class="form-control" id="email" name="email">
              </div>
              <div class="form-group  col-sm-12">
                <label for="password">Password <span class="text-danger">*</span></label>
                <input type="password" required="" class="form-control" id="contact" name="contact">
              </div>
              <div class="form-group  col-sm-12">
                <label for="password">Confirm Password <span class="text-danger">*</span></label>
                <input type="password" required="" class="form-control" id="contact" name="contact">
              </div>


            </div>

          </div>
          <div class="modal-footer">
            <button type="reset" class="btn btn-light mr-auto" data-dismiss="modal"><i
                class="fas fa-window-close mr-2"></i> Cancel</button>
            <button type="submit" class="btn btn-primary" id="submit_btn">Submit</button>
          </div>

        </div><!-- //modal-content -->
      </form>
    </div><!-- modal-dialog -->
  </div><!-- modal -->
  <!-- //left modal -->

  {% endblock content1 %}



  {% block content %}

  {% endblock content %}
